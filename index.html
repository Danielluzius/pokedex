<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/standart.css" />
    <link rel="stylesheet" href="./style/assets.css" />

    <script src="./script.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/database.js" defer></script>
</head>

<body onload="init()">
    <div class="page-wrapper">

        <header>
            <div class="section-wrapper">
                <div>
                    <h1>Pokedex</h1>
                    <input type="text" id="search" placeholder="Search Pokémon..." />
                </div>

            </div>
        </header>

        <main>
            <div class="section-wrapper">

                <div class="scanlines"></div>

                <div class="buttons">
                    <button onclick="prevPage()" id="prev-btn" disabled>Zurück</button>
                    <button onclick="nextPage()" id="next-btn">Weiter</button>
                </div>
                <div id="card_container"></div>

            </div>
        </main>

        <footer>
            <div class="section-wrapper">
                <p>© 2025 Daniel</p>
            </div>
        </footer>

    </div>
</body>

</html>
