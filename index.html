<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon/favicon.svg" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style/standart.css" />
    <link rel="stylesheet" href="./style/assets.css" />

    <script src="./script.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="./scripts/database.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=VT323&display=swap"
        rel="stylesheet">


</head>

<body class="header-active" onload="init()">
    <div class="page-wrapper">

        <header id="hero-header" class="hero-header">
            <div class="section-wrapper">
                <span class="main-top-heading">Welcome to</span>
                <h1 class="main-heading">Professor Oak's Lab</h1>
                <span class="main-top-heading">Your personal Pokémon Database</span>

                <div class="start-btn-wrapper">
                    <button id="start-btn" class="start-btn" onclick="showMainContent()">
                        <span>Visit the Laboratory</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="hidden">
            <div class="section-wrapper fade-in">
                <h1 class="main-heading2">Professor Oak's Lab</h1>
                <h3 class="main-subheading">
                    If you're on a lookout for specific Pokémon information, you've come to the right place!

                </h3>
                <div class="oak-hint">
                </div>

                <div class="section-wrapper fade-in" id="oak-section">
                    <section class="oak-background">
                        <div class="oak-wrapper">
                            <!-- Hintergrundbild -->
                            <img src="./assets/img/oaks_lab.png" class="oak-bg" id="oak-background">

                            <img src="./assets/img/prof_oak_waiting.webp" alt="Professor X" class="professor-button"
                                id="professor-button" onclick="toggleOakUI()">

                            <!-- UI-Elemente -->
                            <div id="oak-ui-elements" class="oak-ui hidden">
                                <div class="oak-result-box">
                                    <div id="oak-result-label">Meintest du vielleicht:</div>
                                    <div id="oak-result">
                                        <span style="opacity: 0.4;">(Hier wird später das Pokémon angezeigt)</span>
                                    </div>
                                </div>
                                <div class="oak-input-wrapper">
                                    <input id="oak-search" type="text" placeholder="Pokémon suchen...">
                                    <img src="./assets/img/oak_img.webp" class="professor-img">
                                </div>
                                <img src="./assets/img/back.webp" class="oak-close-btn" onclick="closeOakUI()"
                                    alt="Zurück-Button">

                            </div>

                            <!-- Bildschirmklick-Fläche -->
                            <div id="screen-hitbox" class="screen-hitbox" onclick="toggleMonitor()"></div>
                        </div>
                    </section>
                </div>

                <!-- Hier wird der neue Bildschirm eingeblendet -->
                <div class="section-wrapper fade-in hidden" id="monitor-section">
                    <div class="monitor-wrapper">
                        <img src="./assets/img/oaks_pc.png" alt="Monitor" id="oak-monitor">

                        <button class="gen-btn gen-1">I</button>
                        <button class="gen-btn gen-2">II</button>
                        <button class="gen-btn gen-3">III</button>
                        <button class="gen-btn gen-4">IV</button>
                        <button class="gen-btn gen-5">V</button>
                        <button class="gen-btn gen-6">VI</button>
                        <button class="gen-btn gen-7">VII</button>
                        <button class="gen-btn gen-8">VIII</button>
                        <button class="gen-btn gen-9">IX</button>

                    </div>
                </div>







        </main>

        <footer>
            <div class="section-wrapper fade-in">
                <p>Work in progress || made by © 2025 Daniel Luzius</p>
            </div>
        </footer>

    </div>
</body>

</html>
